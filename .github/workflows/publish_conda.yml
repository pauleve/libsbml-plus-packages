      run: |
        anaconda -t ${{ secrets.ANACONDA_TOKEN }} upload --force -u vincent-noel /usr/local/miniconda/conda-bld/osx-64/*.tar.bz2

    - name: Publish on CoLoMoTo
      if: github.event_name == 'release'
